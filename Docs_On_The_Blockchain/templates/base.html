    <!-- Bootstrap core CSS -->

    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="{% url 'home' %}">Docs</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}

                        <li><a href="#" onclick="document.getElementById('logout').submit()" class="badge badge-light">Logout</a></li>

                        <form id="logout" method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>

                    {% else %}
                        <li style="margin-right: 1em"><a href="{% url 'signup' %}" class="badge badge-light">Sign Up</a></li>

                        <li><a href="{% url 'login' %}" class="badge badge-light">Login</a></li>
                    {% endif %}
                </ul>
            </form>
          </div>
        </nav>

        <div class="container" style="padding-top:70px;">

            {% block content %}
            {% endblock %}

        </div>
