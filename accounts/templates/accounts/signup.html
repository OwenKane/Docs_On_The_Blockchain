{% extends 'base.html' %}
{% block content %}

      <div class="container container-table">

          <div class="text-center " >
              <h1>Sign Up!</h1>

              {%if error %}
                  <div class="alert alert-danger" role="alert">
                      {{ error }}
                  </div>
              {% endif %}

              <form method="post" action="{% url 'signup' %}">
                  {% csrf_token %}

                    <br />
                    <input type="text" name="username" placeholder="Username" class="form-control"/>
                    <br />

                    <br />
                    <input type="email" name="email" placeholder="email" class="form-control"/>
                    <br />

                    <br />
                    <input type="text" name="fname" placeholder="First Name" class="form-control"/>
                    <br />

                    <br />
                    <input type="text" name="lname" placeholder="Last Name" class="form-control"/>
                    <br />

                    <br />
                    <input type="password" name="password1" placeholder="Password" class="form-control"/>
                    <br />

                    <br />
                    <input type="password" name="password2" placeholder="Confirm Password" class="form-control"/>
                    <br /><br/>

                    <input input class="btn btn-primary btn-lg btn-block" type="submit" value="SignUp" >
                </form>
            </div>
    </div>

{% endblock %}
